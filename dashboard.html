<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - KADAM</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
                    <div class="logo-icon" style="width: 35px; height: 35px; font-size: 1.2rem;"><i class="fa-solid fa-layer-group"></i></div>
                    <span class="logo-text" style="font-size: 1.5rem;">KADAM</span>
                </a>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active">
                    <i class="fa-solid fa-house"></i>
                    <span>Dashboard</span>
                </a>
                <a href="job-search.html" class="menu-item">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Explore Jobs</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-briefcase"></i>
                    <span>My Tasks</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-message"></i>
                    <span>Messages</span>
                </a>
                <a href="profile.html" class="menu-item">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fa-solid fa-gear"></i>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-mini-profile">
                    <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="User">
                    <div class="user-info">
                        <h4>John Doe</h4>
                        <span id="userRoleLabel">Student</span>
                    </div>
                </div>
                <a href="index.html" class="menu-item" style="margin-top: 10px; color: var(--error-color);">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <button class="mobile-toggle" id="sidebarToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="header-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search tasks, skills, or people...">
                </div>

                <div class="header-actions">
                    <!-- Role Switcher (Demo Only) -->
                    <select id="roleSwitcher" style="padding: 5px; border-radius: 5px; border: 1px solid var(--card-border); font-size: 0.8rem;">
                        <option value="student">View as Student</option>
                        <option value="employer">View as Employer</option>
                    </select>

                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                        <i class="fa-solid fa-sun"></i>
                    </button>
                    
                    <button class="action-btn">
                        <i class="fa-regular fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Welcome Banner -->
                <div class="welcome-banner">
                    <h2 id="welcomeMsg">Welcome back, John!</h2>
                    <p id="welcomeSub">You have 2 active tasks and 5 new job recommendations today.</p>
                    <i class="fa-solid fa-rocket banner-decoration"></i>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid" id="statsGrid">
                    <!-- Populated by JS -->
                </div>

                <div class="dashboard-grid">
                    <!-- Left Column: Tasks/Jobs -->
                    <div class="main-column">
                        <div class="section-header">
                            <h3 id="mainSectionTitle">Active Tasks</h3>
                            <a href="#" class="view-all">View All</a>
                        </div>
                        
                        <div id="taskList">
                            <!-- Task Items -->
                        </div>
                    </div>

                    <!-- Right Column: Profile/Widgets -->
                    <div class="side-column">
                        <!-- Level Widget -->
                        <div class="widget-card">
                            <div class="section-header" style="margin-bottom: 15px;">
                                <h3>Level Progress</h3>
                                <span class="badge" style="background: var(--primary-light); color: var(--primary-color); padding: 2px 8px; border-radius: 4px;">Lvl 5</span>
                            </div>
                            <div class="level-info">
                                <span>Experience</span>
                                <span>2,450 / 3,000 XP</span>
                            </div>
                            <div class="xp-bar">
                                <div class="xp-fill" style="width: 82%"></div>
                            </div>
                            <p class="xp-text">550 XP to next level</p>
                        </div>

                        <!-- Skills/Tags Widget -->
                        <div class="widget-card">
                            <div class="section-header">
                                <h3 id="tagsTitle">My Skills</h3>
                                <a href="#" style="font-size: 0.9rem;"><i class="fa-solid fa-pen"></i></a>
                            </div>
                            <div class="skill-tags" id="tagsList">
                                <!-- Tags -->
                            </div>
                        </div>

                        <!-- Portfolio/Vacancy Widget -->
                        <div class="widget-card">
                            <div class="section-header">
                                <h3 id="portfolioTitle">Recent Work</h3>
                                <a href="#" class="view-all"><i class="fa-solid fa-plus"></i></a>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;" id="portfolioGrid">
                                <img src="https://placehold.co/100x100" style="width:100%; border-radius: 8px;">
                                <img src="https://placehold.co/100x100" style="width:100%; border-radius: 8px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }
        }

        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // Role Switcher Logic (Demo)
        const roleSwitcher = document.getElementById('roleSwitcher');
        
        const studentData = {
            role: 'Student',
            welcome: 'Welcome back, John!',
            sub: 'You have 2 active tasks and 5 new job recommendations today.',
            stats: [
                { icon: 'fa-wallet', color: 'green', title: 'Earnings', value: 'Rs. 15,000' },
                { icon: 'fa-list-check', color: 'blue', title: 'Completed', value: '47 Tasks' },
                { icon: 'fa-clock', color: 'orange', title: 'Pending', value: '2 Tasks' },
                { icon: 'fa-star', color: 'purple', title: 'Rating', value: '4.8/5.0' }
            ],
            tasks: [
                { title: 'E-commerce Website Design', status: 'In Progress', deadline: '2 days left', progress: 70 },
                { title: 'Logo Design for Tech Corp', status: 'Pending Review', deadline: 'Submitted', progress: 100 }
            ],
            tagsTitle: 'My Skills',
            tags: ['Web Design', 'HTML/CSS', 'JavaScript', 'Logo Design'],
            portfolioTitle: 'Recent Work'
        };

        const employerData = {
            role: 'Employer',
            welcome: 'Welcome, Tech Solutions!',
            sub: 'You have 3 active job postings and 12 new applications.',
            stats: [
                { icon: 'fa-briefcase', color: 'blue', title: 'Active Jobs', value: '3 Posts' },
                { icon: 'fa-users', color: 'green', title: 'Hired', value: '12 Students' },
                { icon: 'fa-file-invoice', color: 'orange', title: 'Spent', value: 'Rs. 45k' },
                { icon: 'fa-star', color: 'purple', title: 'Rating', value: '4.9/5.0' }
            ],
            tasks: [
                { title: 'Need React Developer', status: 'Active', deadline: '5 Applicants', progress: 0 },
                { title: 'Content Writer Needed', status: 'Active', deadline: '2 Applicants', progress: 0 },
                { title: 'Video Editor for Ad', status: 'Completed', deadline: 'Closed', progress: 100 }
            ],
            tagsTitle: 'Search Tags',
            tags: ['React', 'Node.js', 'Content Writing', 'Video Editing'],
            portfolioTitle: 'Company Photos'
        };

        function renderDashboard(data) {
            document.getElementById('userRoleLabel').textContent = data.role;
            document.getElementById('welcomeMsg').textContent = data.welcome;
            document.getElementById('welcomeSub').textContent = data.sub;
            document.getElementById('tagsTitle').textContent = data.tagsTitle;
            document.getElementById('portfolioTitle').textContent = data.portfolioTitle;

            // Render Stats
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = data.stats.map(stat => `
                <div class="stat-card">
                    <div class="stat-icon ${stat.color}">
                        <i class="fa-solid ${stat.icon}"></i>
                    </div>
                    <div class="stat-info">
                        <h3>${stat.value}</h3>
                        <p>${stat.title}</p>
                    </div>
                </div>
            `).join('');

            // Render Tasks
            const taskList = document.getElementById('taskList');
            if (data.role === 'Student') {
                document.getElementById('mainSectionTitle').textContent = 'Active Tasks';
                taskList.innerHTML = data.tasks.map(task => `
                    <div class="task-card">
                        <div class="task-header">
                            <span class="task-status ${task.progress === 100 ? 'status-completed' : 'status-active'}">${task.status}</span>
                            <span style="color: var(--text-light); font-size: 0.8rem;">${task.deadline}</span>
                        </div>
                        <h4 class="task-title">${task.title}</h4>
                        <div class="task-progress">
                            <div class="progress-bar" style="width: ${task.progress}%"></div>
                        </div>
                    </div>
                `).join('');
            } else {
                document.getElementById('mainSectionTitle').textContent = 'Recent Job Postings';
                taskList.innerHTML = data.tasks.map(task => `
                    <div class="task-card">
                        <div class="task-header">
                            <span class="task-status ${task.status === 'Active' ? 'status-active' : 'status-completed'}">${task.status}</span>
                            <span style="color: var(--text-light); font-size: 0.8rem;">Posted 2 days ago</span>
                        </div>
                        <h4 class="task-title">${task.title}</h4>
                        <div class="task-meta">
                            <span><i class="fa-solid fa-users"></i> ${task.deadline}</span>
                        </div>
                    </div>
                `).join('');
            }

            // Render Tags
            const tagsList = document.getElementById('tagsList');
            tagsList.innerHTML = data.tags.map(tag => `<span class="skill-tag">${tag}</span>`).join('');
        }

        roleSwitcher.addEventListener('change', (e) => {
            if (e.target.value === 'student') {
                renderDashboard(studentData);
            } else {
                renderDashboard(employerData);
            }
        });

        // Initial Render
        renderDashboard(studentData);

    </script>
</body>
</html>
