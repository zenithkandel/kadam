<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Login - Kadam</title>
		<meta name="description" content="Login to Kadam to access your productivity dashboard, track tasks, upload assignments, and discover new opportunities." />
		<meta name="keywords" content="Kadam login, productivity platform, task management account, assignment uploads" />
		<meta name="author" content="Kadam" />
		<meta name="robots" content="index,follow" />
		<meta name="color-scheme" content="light dark" />
		<link rel="canonical" href="https://www.kadam.example/login.html" />
		<meta property="og:title" content="Login - Kadam" />
		<meta property="og:description" content="Access your Kadam account to manage tasks and opportunities." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.kadam.example/login.html" />
		<meta property="og:site_name" content="Kadam" />
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="Login - Kadam" />
		<meta name="twitter:description" content="Access your Kadam account to manage tasks and opportunities." />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-ZwKkG3vNprmEo2V+Q2GQ6WqSgH3l5Lk6eKMPY1YJ7Q6kOk9P5qk3j1IZp+1z1W8w8J6QeJjS6VwGv9Yc9C9Fug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<style>
			/* ===========================================
				 Mobile-first base styles (<= 639px)
				 Larger breakpoints only layer layout changes.
				 =========================================== */
			:root[data-theme="light"], :root:not([data-theme]) {
				--bg-1: #f9f7f2;
				--bg-2: #f4efe6;
				--bg-card: #ffffff;
				--text-main: #2c2f33;
				--text-muted: #6a6f75;
				--accent: #2f7d80;
				--accent-hover: #276c6e;
				--border: #e3ddd4;
				--error: #c24141;
				--shadow-card: 0 4px 14px -4px rgba(0,0,0,.10), 0 2px 6px -1px rgba(0,0,0,.06);
				--blob-color: rgba(235,229,219,.55);
				--gloss: rgba(255,255,255,.55);
				--focus-bg: #fff;
			}
			:root[data-theme="dark"] {
				--bg-1: #121313;
				--bg-2: #1d1f1f;
				--bg-card: #1d1f1f;
				--text-main: #e9e9e7;
				--text-muted: #9aa3a6;
				--accent: #3a9da1;
				--accent-hover: #2e7f82;
				--border: #303435;
				--error: #ff6b5f;
				--shadow-card: 0 4px 18px -4px rgba(0,0,0,.55), 0 2px 10px -2px rgba(0,0,0,.45);
				--blob-color: rgba(84,86,86,.45);
				--gloss: rgba(255,255,255,.08);
				--focus-bg: var(--bg-card);
			}
			* { box-sizing: border-box; margin: 0; padding: 0; }
			body {
				font-family: 'Roboto','Poppins',system-ui,-apple-system,'Segoe UI',Arial,sans-serif;
				background: linear-gradient(145deg,var(--bg-1),var(--bg-2));
				color: var(--text-main);
				min-height: 100svh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 1rem 1rem 3.5rem; /* space for toggle */
				position: relative;
				overflow: hidden;
			}
			body::before, body::after {
				content: ""; position: absolute; width: 380px; height: 380px; top: -120px; left: -120px;
				background: radial-gradient(circle at center,var(--blob-color),rgba(0,0,0,0) 68%); filter: blur(28px); pointer-events:none;
			}
			body::after { top: auto; left: auto; bottom: -140px; right: -100px; }
			.login-container { width: 100%; max-width: 360px; }
			.brand { text-align: center; margin-bottom: 1.1rem; }
			.brand a { font-family: 'Poppins',sans-serif; font-size: 1.8rem; font-weight: 600; text-decoration: none; background: linear-gradient(120deg,var(--accent),#4d8d8f); -webkit-background-clip:text; background-clip:text; color: transparent; letter-spacing:.5px; display:inline-block; }
			.intro { font-size: .9rem; line-height: 1.5; color: var(--text-muted); margin: 0 auto 1.3rem; }
			.card { background: linear-gradient(140deg,var(--bg-card) 0%,var(--bg-1) 95%); border: 1px solid var(--border); border-radius: 16px; padding: 1.15rem 1rem .95rem; box-shadow: var(--shadow-card); position:relative; }
			.card::before { content:""; position:absolute; inset:0; border-radius:inherit; background: linear-gradient(150deg,var(--gloss) 0%,rgba(255,255,255,0) 60%); pointer-events:none; }
			h1, h2 { font-family:'Poppins',sans-serif; }
			h2 { font-size:1.15rem; font-weight:500; margin-bottom:1rem; letter-spacing:.4px; }
			form { display:flex; flex-direction:column; gap:.9rem; }
			label { font-size:.7rem; font-weight:500; text-transform:uppercase; letter-spacing:.45px; color:var(--text-muted); }
			.field { display:flex; flex-direction:column; gap:.45rem; }
			input[type=text], input[type=email], input[type=password] {
				width:100%; font:400 .9rem/1.2 'Roboto',sans-serif; padding:.75rem .8rem; border:1px solid var(--border); border-radius:10px; background:linear-gradient(160deg,var(--bg-card),var(--bg-1)); color:var(--text-main); transition:border-color .18s, box-shadow .18s, background .3s;
			}
			input:focus { outline:none; border-color:var(--accent); box-shadow:0 0 0 3px rgba(47,125,128,.25); background:var(--focus-bg); }
			.actions { margin-top:.35rem; display:flex; flex-direction:column; gap:.75rem; }
			button[type=submit] { appearance:none; border:none; cursor:pointer; font:500 .9rem 'Poppins',sans-serif; padding:.75rem .9rem; border-radius:10px; background:linear-gradient(135deg,var(--accent),#4d8d8f); color:#fff; box-shadow:0 2px 6px rgba(0,0,0,.12),0 1px 3px rgba(0,0,0,.08); transition:background .25s, transform .2s, box-shadow .25s; letter-spacing:.3px; }
			button[type=submit]:hover { background:linear-gradient(135deg,var(--accent-hover),#437b7d); box-shadow:0 4px 14px rgba(0,0,0,.16); }
			button[type=submit]:active { transform:translateY(2px); box-shadow:0 2px 8px rgba(0,0,0,.12); }
			.link-row { display:flex; justify-content:space-between; font-size:.7rem; margin-top:.15rem; }
			.link-row a { color:var(--accent); text-decoration:none; font-weight:500; position:relative; }
			.link-row a::after { content:""; position:absolute; left:0; bottom:-2px; width:0; height:2px; background:var(--accent); transition:width .25s; }
			.link-row a:hover::after { width:100%; }
			.alt { font-size:.75rem; text-align:center; margin-top:.95rem; color:var(--text-muted); }
			.alt a { color:var(--accent); text-decoration:none; font-weight:500; }
			.alt a:hover { text-decoration:underline; }
			.error-msg { min-height:1rem; font-size:.65rem; color:var(--error); font-weight:500; letter-spacing:.3px; }
			.theme-toggle { position:fixed; bottom:14px; right:14px; width:40px; height:40px; border-radius:50%; border:1px solid var(--border); background:rgba(255,255,255,.65); backdrop-filter:blur(6px); display:flex; align-items:center; justify-content:center; cursor:pointer; color:var(--text-main); font-size:1rem; box-shadow:0 2px 8px rgba(0,0,0,.15); transition:background .3s, box-shadow .3s, transform .25s; }
			:root[data-theme=dark] .theme-toggle { background:rgba(40,42,42,.7); }
			.theme-toggle:hover { box-shadow:0 4px 14px rgba(0,0,0,.18); }
			.theme-toggle:active { transform:scale(.92); }
			/* Larger screens: enhance layout without altering content semantics */
			@media (min-width:640px) { body { padding:2.5rem 2rem 3.5rem; } .login-container { max-width:420px; } .brand a { font-size:2.1rem; } h2 { font-size:1.25rem; } }
			@media (min-width:920px) { body { padding:3.5rem 4rem 4rem; } .layout-grid { display:grid; grid-template-columns:minmax(300px,420px) minmax(340px,460px); gap:4.2rem; align-items:center; } .login-container { max-width:none; } .brand { text-align:left; } .intro { margin-left:0; margin-right:0; } }
		</style>
	</head>
	<body>
		<main class="login-container layout-grid">
			<div class="brand"><a href="index.html" aria-label="Kadam Home">Kadam</a></div>
			<p class="intro">Sign in to continue your journey, track tasks, and connect with new opportunities — a focused workspace for progress.</p>
			<section class="card" aria-labelledby="login-heading">
				<h2 id="login-heading">Sign in to your account</h2>
				<form id="login-form" novalidate>
					<div class="error-msg" aria-live="polite" id="form-error"></div>
					<div class="field">
						<label for="login-identifier">Email or username</label>
						<input id="login-identifier" name="identifier" type="text" autocomplete="username" required placeholder="you@example.com" />
					</div>
						<div class="field">
						<label for="login-password">Password</label>
						<input id="login-password" name="password" type="password" autocomplete="current-password" required placeholder="••••••••" />
					</div>
					<div class="link-row">
						<a href="#" id="forgot-link">Forgot password?</a>
						<span></span>
					</div>
					<div class="actions">
						<button type="submit">Login</button>
					</div>
					<p class="alt">No account yet? <a href="signup.html">Create one</a></p>
				</form>
			</section>
		</main>
		<button id="theme-toggle" class="theme-toggle" aria-label="Activate dark theme" title="Toggle theme">
			<i id="theme-icon" class="fa-regular fa-moon"></i>
		</button>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebSite",
				"name": "Kadam",
				"url": "https://www.kadam.example/",
				"potentialAction": {
					"@type": "SearchAction",
					"target": "https://www.kadam.example/search?q={search_term_string}",
					"query-input": "required name=search_term_string"
				}
			}
		</script>
		<script>
			// Basic front-end validation
			document.getElementById('login-form').addEventListener('submit', function(e){
				const idField = document.getElementById('login-identifier');
				const pwField = document.getElementById('login-password');
				const err = document.getElementById('form-error');
				err.textContent = '';
				if(!idField.value.trim() || !pwField.value.trim()) {
					e.preventDefault();
					err.textContent = 'Please fill in both fields.';
				}
			});
			// Theme toggle logic (colors only)
			(function(){
				const root = document.documentElement;
				const toggleBtn = document.getElementById('theme-toggle');
				const icon = document.getElementById('theme-icon');
				const stored = localStorage.getItem('kadam-theme');
				if(stored){ root.setAttribute('data-theme', stored); }
				updateIcon();
				function updateIcon(){
					const isDark = root.getAttribute('data-theme') === 'dark';
					icon.className = 'fa-regular ' + (isDark ? 'fa-sun' : 'fa-moon');
					toggleBtn.setAttribute('aria-label', isDark ? 'Activate light theme' : 'Activate dark theme');
				}
				toggleBtn.addEventListener('click', () => {
					const next = root.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
					root.setAttribute('data-theme', next);
					localStorage.setItem('kadam-theme', next);
					updateIcon();
				});
			})();
		</script>
	</body>
</html>
