<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kadam | Login</title>
	<style>
		:root {
			--bg-gradient: linear-gradient(135deg, #0b3d91 0%, #1e90ff 100%);
			--card-bg: rgba(255, 255, 255, 0.09);
			--card-border: rgba(255, 255, 255, 0.18);
			--input-bg: rgba(255, 255, 255, 0.12);
			--input-border: rgba(255, 255, 255, 0.3);
			--text-primary: #ffffff;
			--text-muted: rgba(255, 255, 255, 0.7);
			--accent: #ffd166;
			--error: #ff6b6b;
			font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
		}

		* {
			box-sizing: border-box;
		}

		body {
			margin: 0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background: var(--bg-gradient);
			color: var(--text-primary);
		}

		.login-wrapper {
			width: min(420px, 90%);
			padding: 48px 44px 40px;
			border-radius: 24px;
			background: var(--card-bg);
			border: 1px solid var(--card-border);
			backdrop-filter: blur(18px);
			box-shadow: 0 20px 45px rgba(9, 29, 74, 0.35);
			display: flex;
			flex-direction: column;
			gap: 28px;
		}

		.logo {
			display: flex;
			flex-direction: column;
			gap: 6px;
			align-items: center;
			text-align: center;
		}

		.logo .brand {
			font-size: 32px;
			font-weight: 700;
			letter-spacing: 0.08em;
			text-transform: uppercase;
		}

		.login-header {
			display: flex;
			flex-direction: column;
			gap: 10px;
			text-align: center;
		}

		.login-header h1 {
			margin: 0;
			font-size: 26px;
			font-weight: 600;
		}

		.login-header p {
			margin: 0;
			color: var(--text-muted);
			font-size: 15px;
			line-height: 1.6;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}

		label {
			display: flex;
			flex-direction: column;
			gap: 10px;
			font-size: 14px;
			letter-spacing: 0.02em;
		}

		input[type="email"],
		input[type="password"] {
			padding: 14px 16px;
			border-radius: 12px;
			border: 1px solid var(--input-border);
			background: var(--input-bg);
			color: var(--text-primary);
			font-size: 15px;
			transition: border 0.2s ease, box-shadow 0.2s ease;
		}

		input::placeholder {
			color: rgba(255, 255, 255, 0.85);
		}

		input[type="email"]:focus,
		input[type="password"]:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(255, 209, 102, 0.23);
		}

		.options-row {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			font-size: 13px;
			color: var(--text-muted);
		}

		.link {
			color: var(--accent);
			text-decoration: none;
			font-weight: 600;
		}

		.link:hover {
			text-decoration: underline;
		}

		button[type="submit"] {
			border: none;
			border-radius: 14px;
			padding: 14px 0;
			background: var(--accent);
			color: #0b0e17;
			font-size: 16px;
			font-weight: 600;
			letter-spacing: 0.06em;
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
		}

		button[type="submit"]:hover {
			transform: translateY(-2px);
			box-shadow: 0 14px 30px rgba(10, 18, 38, 0.35);
		}

		.signup-text {
			text-align: center;
			font-size: 14px;
			color: var(--text-muted);
		}

		@media (max-width: 540px) {
			.login-wrapper {
				padding: 38px 32px 32px;
				gap: 24px;
			}

			.login-header h1 {
				font-size: 24px;
			}

			.social-login {
				flex-direction: column;
			}
		}
	</style>
</head>
<body>
	<main class="login-wrapper" role="main">
		<div class="logo" aria-label="Kadam brand">
			<span class="brand">Kadam</span>
		</div>

		<section class="login-header">
			<h1>Sign in to continue</h1>
			<p>Jump back into your Kadam workspace in seconds.</p>
		</section>

		<form action="/login" method="post" novalidate>
			<label for="email">
				Email address
				<input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
			</label>

			<label for="password">
				Password
				<input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" minlength="8" required>
			</label>

			<div class="options-row">
				<a class="link" href="/forgot-password">Forgot password?</a>
			</div>

			<button type="submit">Log In</button>
		</form>

		<p class="signup-text">
			New here? <a class="link" href="signup.html">Create an account</a>
		</p>
	</main>
</body>
</html>
