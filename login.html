<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to KADAM - Access your account securely. Professional job matching platform connecting skilled workers with opportunities.">
    <meta name="keywords" content="login, sign in, KADAM, job platform, secure access, user account">
    <meta name="author" content="KADAM">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Login - KADAM">
    <meta property="og:description" content="Securely access your KADAM account">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <title>Login - KADAM | Secure Access to Your Account</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #d4a574;
            --primary-dark: #c49565;
            --accent-color: #e8d5c4;
            --success-color: #a8b89f;
            --error-color: #d89a9a;
            --text-primary: #3d3d3d;
            --text-secondary: #7a7a7a;
            --bg-white: #fdfcfb;
            --bg-light: #f5f3f0;
            --bg-cream: #faf8f5;
            --border-color: #e6e2dc;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --text-primary: #e8e8e8;
            --text-secondary: #a8a8a8;
            --bg-white: #1e1e1e;
            --bg-light: #121212;
            --bg-cream: #1a1a1a;
            --border-color: #3a3a3a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }



        /* Dark Mode Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: var(--bg-white);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-base);
            z-index: 1000;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            transform: scale(1.1) rotate(15deg);
        }

        .theme-toggle:hover i {
            color: white;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--primary-color);
            transition: var(--transition-base);
        }

        .login-container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: var(--primary-color);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: var(--transition-base);
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo i {
            font-size: 36px;
            color: white;
        }

        .login-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .login-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        .form-group.password-group {
            margin-bottom: 28px;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.1s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            transition: var(--transition-fast);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            transition: var(--transition-base);
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-light);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            transition: var(--transition-base);
        }

        input:focus {
            background: var(--bg-white);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.15);
        }

        input:focus + .input-icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition-base);
            padding: 8px;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background: rgba(212, 165, 116, 0.1);
        }

        .password-toggle:active {
            transform: scale(0.95);
        }

        .password-label-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 13px;
        }

        .forgot-password:hover {
            background: rgba(212, 165, 116, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-base);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 28px;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .signup-link a:hover {
            background: rgba(212, 165, 116, 0.15);
        }

        /* Input Validation States */
        input.valid {
            border-color: var(--success-color);
        }

        input.invalid {
            border-color: var(--error-color);
        }

        .error-message {
            display: none;
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            animation: shake 0.3s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Loading State */
        .btn-login.loading {
            pointer-events: none;
        }

        .btn-login.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                border-radius: 16px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-form {
                padding: 30px 20px;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }

            .theme-toggle i {
                font-size: 18px;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        /* Skip to content for screen readers */
        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-to-content:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-sun"></i>
    </button>

    <main id="main-content" class="login-container">
        <!-- Header -->
        <header class="login-header">
            <div class="logo">
                <i class="fa-solid fa-briefcase" aria-hidden="true"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to continue to KADAM</p>
        </header>

        <!-- Login Form -->
        <form class="login-form" id="loginForm" novalidate>
            <!-- Email Input -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="email-error"
                    >
                    <i class="fa-regular fa-envelope input-icon" aria-hidden="true"></i>
                </div>
                <span id="email-error" class="error-message" role="alert"></span>
            </div>

            <!-- Password Input -->
            <div class="form-group password-group">
                <div class="password-label-wrapper">
                    <label for="password">Password</label>
                    <a href="password-reset.html" class="forgot-password">Forgot Password?</a>
                </div>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="current-password"
                        aria-required="true"
                        aria-describedby="password-error"
                    >
                    <i class="fa-solid fa-lock input-icon" aria-hidden="true"></i>
                    <i class="fa-regular fa-eye password-toggle" 
                       id="togglePassword" 
                       role="button" 
                       tabindex="0"
                       aria-label="Toggle password visibility"
                       aria-pressed="false"></i>
                </div>
                <span id="password-error" class="error-message" role="alert"></span>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-login" aria-label="Sign in to your account">
                Sign In
            </button>

            <!-- Signup Link -->
            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </form>

        <!-- Footer Links -->
        <div style="text-align: center; margin-top: 30px; padding: 20px; color: var(--text-secondary); font-size: 14px;">
            <a href="terms.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 15px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Terms & Conditions</a>
            <span>|</span>
            <a href="privacy.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 15px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Privacy Policy</a>
        </div>
    </main>

    <script>
        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        // Check for saved theme preference or default to 'light'
        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            // Add rotation animation
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);

            if (theme === 'dark') {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
            }
        }

        // Form Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.querySelector('.btn-login');

        // Password Toggle Functionality
        togglePassword.addEventListener('click', togglePasswordVisibility);
        togglePassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility();
            }
        });

        function togglePasswordVisibility() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            // Toggle icon
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
            
            // Update ARIA attribute
            const isPressed = type === 'text';
            togglePassword.setAttribute('aria-pressed', isPressed);
            togglePassword.setAttribute('aria-label', 
                isPressed ? 'Hide password' : 'Show password');
        }

        // Real-time Validation
        emailInput.addEventListener('blur', () => validateEmail());
        passwordInput.addEventListener('blur', () => validatePassword());

        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('invalid')) {
                validateEmail();
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('invalid')) {
                validatePassword();
            }
        });

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '') {
                showError(emailInput, emailError, 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            } else {
                clearError(emailInput, emailError);
                return true;
            }
        }

        function validatePassword() {
            const password = passwordInput.value;
            const passwordError = document.getElementById('password-error');

            if (password === '') {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            } else if (password.length < 6) {
                showError(passwordInput, passwordError, 'Password must be at least 6 characters');
                return false;
            } else {
                clearError(passwordInput, passwordError);
                return true;
            }
        }

        function showError(input, errorElement, message) {
            input.classList.remove('valid');
            input.classList.add('invalid');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(input, errorElement) {
            input.classList.remove('invalid');
            input.classList.add('valid');
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        // Form Submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();

            if (isEmailValid && isPasswordValid) {
                // Add loading state
                loginBtn.classList.add('loading');
                loginBtn.textContent = '';

                // Simulate API call (replace with actual authentication)
                setTimeout(() => {
                    // Success - redirect to dashboard
                    window.location.href = 'dashboard.html';
                    
                    // In case of error, remove loading state
                    // loginBtn.classList.remove('loading');
                    // loginBtn.textContent = 'Sign In';
                }, 1500);
            }
        });

        // Input Focus Animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
