<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join KADAM - Create your account and start your journey. Professional job matching platform connecting skilled workers with opportunities.">
    <meta name="keywords" content="signup, register, KADAM, job platform, create account, join">
    <meta name="author" content="KADAM">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sign Up - KADAM">
    <meta property="og:description" content="Create your KADAM account today">
    <meta property="og:type" content="website">
    
    <title>Sign Up - KADAM | Join Our Platform</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>
<body>
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-sun"></i>
    </button>

    <main id="main-content" class="signup-container">
        <!-- Header -->
        <header class="signup-header">
            <div class="logo">
                <i class="fa-solid fa-user-plus" aria-hidden="true"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join KADAM and start your journey</p>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">0% Complete</p>
        </div>

        <!-- Signup Form -->
        <form class="signup-form" id="signupForm" novalidate>
            <!-- Account Type -->
            <div class="form-group">
                <label>I am a... <span class="required">*</span></label>
                <div class="account-type-selector">
                    <div class="type-option">
                        <input type="radio" id="role-student" name="role" value="student" checked>
                        <label for="role-student" class="type-label">
                            <i class="fa-solid fa-user-graduate"></i>
                            <span>Student</span>
                        </label>
                    </div>
                    <div class="type-option">
                        <input type="radio" id="role-employer" name="role" value="employer">
                        <label for="role-employer" class="type-label">
                            <i class="fa-solid fa-briefcase"></i>
                            <span>Employer</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Employer Type (Hidden by default) -->
            <div class="form-group" id="employerTypeGroup" style="display: none;">
                <label>Employer Type <span class="required">*</span></label>
                <div class="account-type-selector">
                    <div class="type-option">
                        <input type="radio" id="type-individual" name="employerType" value="individual" checked>
                        <label for="type-individual" class="type-label">
                            <i class="fa-solid fa-user"></i>
                            <span>Individual</span>
                        </label>
                    </div>
                    <div class="type-option">
                        <input type="radio" id="type-company" name="employerType" value="company">
                        <label for="type-company" class="type-label">
                            <i class="fa-solid fa-building"></i>
                            <span>Company</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name" id="nameLabel">Full Name <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name" 
                        required
                        autocomplete="name"
                        aria-required="true"
                        aria-describedby="name-error"
                    >
                    <i class="fa-solid fa-user input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="name-error" class="error-message" role="alert"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="email-error"
                    >
                    <i class="fa-regular fa-envelope input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="email-error" class="error-message" role="alert"></span>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number" 
                        required
                        autocomplete="tel"
                        aria-required="true"
                        aria-describedby="phone-error"
                    >
                    <i class="fa-solid fa-phone input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="phone-error" class="error-message" role="alert"></span>
            </div>

            <!-- Username -->
            <div class="form-group" id="usernameGroup">
                <label for="username">Username <span class="required">*</span></label>
                <div class="username-group">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Click generate to create" 
                            required
                            disabled
                            aria-required="true"
                            aria-describedby="username-error"
                        >
                        <i class="fa-solid fa-at input-icon" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                    </div>
                    <button type="button" class="generate-btn" id="generateUsername" aria-label="Generate username">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
                <span id="username-error" class="error-message" role="alert"></span>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="address" 
                        name="address" 
                        placeholder="Enter your address" 
                        required
                        autocomplete="street-address"
                        aria-required="true"
                        aria-describedby="address-error"
                    >
                    <i class="fa-solid fa-location-dot input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="address-error" class="error-message" role="alert"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password" 
                        required
                        autocomplete="new-password"
                        aria-required="true"
                        aria-describedby="password-error"
                    >
                    <i class="fa-solid fa-lock input-icon" aria-hidden="true"></i>
                    <i class="fa-regular fa-eye password-toggle" 
                       id="togglePassword" 
                       role="button" 
                       tabindex="0"
                       aria-label="Toggle password visibility"
                       aria-pressed="false"></i>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText"></span>
                </div>
                <span id="password-error" class="error-message" role="alert"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                        aria-required="true"
                        aria-describedby="confirmPassword-error"
                    >
                    <i class="fa-solid fa-lock input-icon" aria-hidden="true"></i>
                    <i class="fa-regular fa-eye password-toggle" 
                       id="toggleConfirmPassword" 
                       role="button" 
                       tabindex="0"
                       aria-label="Toggle confirm password visibility"
                       aria-pressed="false"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="confirmPassword-error" class="error-message" role="alert"></span>
            </div>

            <!-- Terms Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="../legal/terms.html" target="_blank">Terms and Conditions</a> and <a href="../legal/privacy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-signup" aria-label="Create your account">
                Sign Up
            </button>

            <!-- Login Link -->
            <p class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </form>

        <!-- Footer Links -->
        <div style="text-align: center; margin: 20px 0; padding: 5px; color: var(--text-secondary); font-size: 13px;">
            <a href="../legal/terms.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Terms & Conditions</a>
            <span>|</span>
            <a href="../legal/privacy.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Privacy Policy</a>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);

            if (theme === 'dark') {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
            }
        }

        // Form Elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const usernameInput = document.getElementById('username');
        const addressInput = document.getElementById('address');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const signupBtn = document.querySelector('.btn-signup');
        const generateBtn = document.getElementById('generateUsername');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        // Role Selection Logic
        const roleRadios = document.querySelectorAll('input[name="role"]');
        const employerTypeRadios = document.querySelectorAll('input[name="employerType"]');
        const employerTypeGroup = document.getElementById('employerTypeGroup');
        const usernameGroup = document.getElementById('usernameGroup');
        const nameLabel = document.getElementById('nameLabel');

        function updateFormState() {
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            
            if (selectedRole === 'student') {
                employerTypeGroup.style.display = 'none';
                usernameGroup.style.display = 'block';
                usernameInput.required = true;
                nameLabel.innerHTML = 'Full Name <span class="required">*</span>';
            } else {
                employerTypeGroup.style.display = 'block';
                usernameGroup.style.display = 'none';
                usernameInput.required = false;
                
                // Check employer type
                const selectedEmployerType = document.querySelector('input[name="employerType"]:checked').value;
                if (selectedEmployerType === 'company') {
                    nameLabel.innerHTML = 'Company Name <span class="required">*</span>';
                } else {
                    nameLabel.innerHTML = 'Full Name <span class="required">*</span>';
                }
            }
            updateProgress(); // Update progress when fields change
        }

        roleRadios.forEach(radio => {
            radio.addEventListener('change', updateFormState);
        });

        employerTypeRadios.forEach(radio => {
            radio.addEventListener('change', updateFormState);
        });

        // Initialize state
        updateFormState();

        // Password Toggles
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        togglePassword.addEventListener('click', () => togglePasswordVisibility(passwordInput, togglePassword));
        togglePassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility(passwordInput, togglePassword);
            }
        });

        toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword));
        toggleConfirmPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
            }
        });

        function togglePasswordVisibility(input, toggle) {
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
            const isPressed = type === 'text';
            toggle.setAttribute('aria-pressed', isPressed);
        }

        // Generate Username from API
        generateBtn.addEventListener('click', async function() {
            this.classList.add('loading');
            this.innerHTML = '';
            
            try {
                const response = await fetch('https://randomuser.me/api/');
                const data = await response.json();
                const user = data.results[0];
                const username = user.login.username;
                
                usernameInput.value = username;
                usernameInput.classList.add('valid');
                usernameInput.classList.remove('invalid');
                
                // Enable submit after username is generated
                updateProgress();
            } catch (error) {
                console.error('Error generating username:', error);
                showError(usernameInput, document.getElementById('username-error'), 'Failed to generate username. Try again.');
            } finally {
                this.classList.remove('loading');
                this.innerHTML = '<i class="fa-solid fa-rotate"></i>';
            }
        });

        // Password Strength
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }

            strengthContainer.classList.add('show');
            const strength = calculatePasswordStrength(password);

            strengthFill.className = 'strength-fill ' + strength;
            strengthText.className = 'strength-text ' + strength;
            strengthText.textContent = strength.charAt(0).toUpperCase() + strength.slice(1) + ' password';
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            const hasMinLength = password.length >= 8;
            const hasLowerCase = /[a-z]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[^a-zA-Z0-9]/.test(password);

            // Must have minimum length
            if (!hasMinLength) return 'weak';
            
            // Must have uppercase, lowercase, and numbers (required by validation)
            const hasRequired = hasLowerCase && hasUpperCase && hasNumber;
            if (!hasRequired) return 'weak';

            // At this point, password meets minimum requirements
            strength = 2; // medium

            // Additional strength for special characters
            if (hasSpecialChar) strength++;

            // Additional strength for longer passwords
            if (password.length >= 12) strength++;

            if (strength <= 2) return 'medium';
            return 'strong';
        }

        // Real-time Validation
        nameInput.addEventListener('blur', () => validateName());
        emailInput.addEventListener('blur', () => validateEmail());
        phoneInput.addEventListener('blur', () => validatePhone());
        addressInput.addEventListener('blur', () => validateAddress());
        passwordInput.addEventListener('blur', () => validatePassword());
        confirmPasswordInput.addEventListener('blur', () => validateConfirmPassword());

        nameInput.addEventListener('input', () => {
            if (nameInput.classList.contains('invalid')) validateName();
            updateProgress();
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('invalid')) validateEmail();
            updateProgress();
        });

        phoneInput.addEventListener('input', () => {
            if (phoneInput.classList.contains('invalid')) validatePhone();
            updateProgress();
        });

        addressInput.addEventListener('input', () => {
            if (addressInput.classList.contains('invalid')) validateAddress();
            updateProgress();
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('invalid')) validatePassword();
            if (confirmPasswordInput.value) validateConfirmPassword();
            updateProgress();
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.classList.contains('invalid')) validateConfirmPassword();
            updateProgress();
        });

        termsCheckbox.addEventListener('change', updateProgress);

        function validateName() {
            const name = nameInput.value.trim();
            const nameError = document.getElementById('name-error');

            if (name === '') {
                showError(nameInput, nameError, 'Name is required');
                return false;
            } else if (name.length < 2) {
                showError(nameInput, nameError, 'Name must be at least 2 characters');
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(name)) {
                showError(nameInput, nameError, 'Name should only contain letters');
                return false;
            } else {
                clearError(nameInput, nameError);
                return true;
            }
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '') {
                showError(emailInput, emailError, 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            } else {
                clearError(emailInput, emailError);
                return true;
            }
        }

        function validatePhone() {
            const phone = phoneInput.value.trim();
            const phoneError = document.getElementById('phone-error');
            const phoneRegex = /^[0-9+\-\s()]{10,}$/;

            if (phone === '') {
                showError(phoneInput, phoneError, 'Phone number is required');
                return false;
            } else if (!phoneRegex.test(phone)) {
                showError(phoneInput, phoneError, 'Please enter a valid phone number');
                return false;
            } else {
                clearError(phoneInput, phoneError);
                return true;
            }
        }

        function validateAddress() {
            const address = addressInput.value.trim();
            const addressError = document.getElementById('address-error');

            if (address === '') {
                showError(addressInput, addressError, 'Address is required');
                return false;
            } else if (address.length < 5) {
                showError(addressInput, addressError, 'Please enter a complete address');
                return false;
            } else {
                clearError(addressInput, addressError);
                return true;
            }
        }

        function validatePassword() {
            const password = passwordInput.value;
            const passwordError = document.getElementById('password-error');

            if (password === '') {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            } else if (password.length < 8) {
                showError(passwordInput, passwordError, 'Password must be at least 8 characters');
                return false;
            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/.test(password)) {
                showError(passwordInput, passwordError, 'Include uppercase, lowercase, and numbers');
                return false;
            } else {
                clearError(passwordInput, passwordError);
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const confirmError = document.getElementById('confirmPassword-error');

            if (confirmPassword === '') {
                showError(confirmPasswordInput, confirmError, 'Please confirm your password');
                return false;
            } else if (password !== confirmPassword) {
                showError(confirmPasswordInput, confirmError, 'Passwords do not match');
                return false;
            } else {
                clearError(confirmPasswordInput, confirmError);
                return true;
            }
        }

        function showError(input, errorElement, message) {
            input.classList.remove('valid');
            input.classList.add('invalid');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(input, errorElement) {
            input.classList.remove('invalid');
            input.classList.add('valid');
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        // Progress Bar Update
        function updateProgress() {
            let completed = 0;
            let totalFields = 7; // Base fields: Name, Email, Phone, Address, Password, Confirm, Terms
            
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            if (selectedRole === 'student') {
                totalFields = 8; // + Username
            }

            if (nameInput.classList.contains('valid')) completed++;
            if (emailInput.classList.contains('valid')) completed++;
            if (phoneInput.classList.contains('valid')) completed++;
            
            if (selectedRole === 'student') {
                if (usernameInput.value && usernameInput.classList.contains('valid')) completed++;
            }
            
            if (addressInput.classList.contains('valid')) completed++;
            if (passwordInput.classList.contains('valid')) completed++;
            if (confirmPasswordInput.classList.contains('valid')) completed++;
            if (termsCheckbox.checked) completed++;

            const percentage = Math.round((completed / totalFields) * 100);
            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage + '% Complete';
        }

        // Form Submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isPhoneValid = validatePhone();
            const isAddressValid = validateAddress();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isTermsAccepted = termsCheckbox.checked;
            
            const selectedRole = document.querySelector('input[name="role"]:checked').value;
            let isUsernameValid = true;
            
            if (selectedRole === 'student') {
                isUsernameValid = usernameInput.value !== '';
                if (!isUsernameValid) {
                    showError(usernameInput, document.getElementById('username-error'), 'Please generate a username');
                }
            }

            if (!isTermsAccepted) {
                alert('Please accept the terms and conditions');
                return;
            }

            if (isNameValid && isEmailValid && isPhoneValid && isUsernameValid && 
                isAddressValid && isPasswordValid && isConfirmPasswordValid && isTermsAccepted) {
                
                signupBtn.classList.add('loading');
                signupBtn.textContent = '';

                // API call is now handled by auth.js
            }
        });

        // Input Focus Animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Prevent form resubmission
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
