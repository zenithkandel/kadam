<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - Kadam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kadam</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="job-search">
        <h2>Job Search</h2>
        <input type="text" placeholder="Search jobs" id="search">
        <div class="filters">
            <select>
                <option>Category</option>
                <!-- options -->
            </select>
            <input type="number" placeholder="Min amount">
            <input type="number" placeholder="Max amount">
        </div>
        <div class="jobs">
            <div class="job">
                <h3>Sample Job</h3>
                <p>Description</p>
                <button>Apply</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
