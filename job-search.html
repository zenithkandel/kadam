<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search - Kadam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kadam</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section class="job-search">
        <h2>Find Your Next Project</h2>
        <p class="section-subtitle">Explore thousands of opportunities and find the perfect project to match your skills and ambitions.</p>
        <div class="filters">
            <input type="text" placeholder="Search by keyword (e.g., 'logo design')" id="search-input">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option>Website</option>
                <option>Software</option>
                <option>Art</option>
                <option>Graphics Design</option>
                <option>Videography</option>
                <option>Other</option>
            </select>
            <button id="filter-btn" class="btn btn-primary">Search</button>
        </div>
        <div class="jobs" id="job-listings">
            <!-- Job listings will be dynamically inserted here -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
