<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join KADAM - Create your account and start your journey. Professional job matching platform connecting skilled workers with opportunities.">
    <meta name="keywords" content="signup, register, KADAM, job platform, create account, join">
    <meta name="author" content="KADAM">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sign Up - KADAM">
    <meta property="og:description" content="Create your KADAM account today">
    <meta property="og:type" content="website">
    
    <title>Sign Up - KADAM | Join Our Platform</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #d4a574;
            --primary-dark: #c49565;
            --accent-color: #e8d5c4;
            --success-color: #a8b89f;
            --error-color: #d89a9a;
            --text-primary: #3d3d3d;
            --text-secondary: #7a7a7a;
            --bg-white: #fdfcfb;
            --bg-light: #f5f3f0;
            --bg-cream: #faf8f5;
            --border-color: #e6e2dc;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Mode Variables */
        [data-theme="dark"] {
            --text-primary: #e8e8e8;
            --text-secondary: #a8a8a8;
            --bg-white: #1e1e1e;
            --bg-light: #121212;
            --bg-cream: #1a1a1a;
            --border-color: #3a3a3a;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Dark Mode Button */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: var(--bg-white);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition-base);
            z-index: 1000;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: var(--shadow-lg);
            transform: scale(1.1) rotate(15deg);
        }

        .theme-toggle:hover i {
            color: white;
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--primary-color);
            transition: var(--transition-base);
        }

        .signup-container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-header {
            background: var(--primary-color);
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .signup-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .logo {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            transition: var(--transition-base);
        }

        .logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        .signup-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 26px;
            font-weight: 600;
            color: white;
            margin-bottom: 6px;
            position: relative;
            z-index: 1;
        }

        .signup-header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }

        /* Progress Bar */
        .progress-container {
            padding: 20px 30px 10px;
            background: var(--bg-white);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            border-radius: 10px;
            width: 0%;
            transition: width 0.4s ease;
            box-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .signup-form {
            padding: 25px 30px 0;
        }

        .form-group {
            margin-bottom: 20px;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label {
            display: block;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
            transition: var(--transition-fast);
        }

        label .required {
            color: var(--error-color);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            transition: var(--transition-base);
            pointer-events: none;
        }

        input, select {
            width: 100%;
            padding: 13px 16px 13px 48px;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            color: var(--text-primary);
            background: var(--bg-light);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            outline: none;
            transition: var(--transition-base);
        }

        input:focus, select:focus {
            background: var(--bg-white);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(212, 165, 116, 0.15);
        }

        input:focus + .input-icon, select:focus + .input-icon {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        input:disabled {
            background: var(--bg-cream);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .username-group {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }

        .username-group .input-wrapper {
            flex: 1;
        }

        .generate-btn {
            padding: 13px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-base);
            font-size: 16px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(212, 165, 116, 0.3);
        }

        .generate-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 165, 116, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn.loading {
            pointer-events: none;
            position: relative;
        }

        .generate-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition-base);
            padding: 8px;
            border-radius: 6px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background: rgba(212, 165, 116, 0.1);
        }

        .password-strength {
            margin-top: 8px;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        .strength-fill.weak {
            width: 33%;
            background: var(--error-color);
        }

        .strength-fill.medium {
            width: 66%;
            background: #e8a957;
        }

        .strength-fill.strong {
            width: 100%;
            background: var(--success-color);
        }

        .strength-text {
            font-size: 12px;
            font-weight: 500;
        }

        .strength-text.weak {
            color: var(--error-color);
        }

        .strength-text.medium {
            color: #e8a957;
        }

        .strength-text.strong {
            color: var(--success-color);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 24px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            min-width: 18px;
            padding: 0;
            margin-top: 2px;
            cursor: pointer;
            accent-color: var(--primary-color);
        }

        .checkbox-group label {
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            line-height: 1.5;
            user-select: none;
        }

        .checkbox-group a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(212, 165, 116, 0.3);
        }

        .btn-signup::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition-base);
        }

        .btn-signup:hover::before {
            left: 100%;
        }

        .btn-signup:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.4);
        }

        .btn-signup:active {
            transform: translateY(0);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-signup.loading {
            pointer-events: none;
        }

        .btn-signup.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .login-link {
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 24px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-fast);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .login-link a:hover {
            background: rgba(212, 165, 116, 0.15);
        }

        /* Validation States */
        input.valid, select.valid {
            border-color: var(--success-color);
        }

        input.invalid, select.invalid {
            border-color: var(--error-color);
        }

        .error-message {
            display: none;
            color: var(--error-color);
            font-size: 13px;
            margin-top: 6px;
            animation: shake 0.3s ease-in-out;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-icon {
            position: absolute;
            right: 16px;
            color: var(--success-color);
            font-size: 16px;
            display: none;
            pointer-events: none;
        }

        input.valid ~ .success-icon {
            display: block;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }

            .signup-container {
                border-radius: 16px;
            }

            .signup-header {
                padding: 25px 20px;
            }

            .signup-header h1 {
                font-size: 22px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 28px;
            }

            .progress-container {
                padding: 15px 20px 10px;
            }

            .signup-form {
                padding: 20px 20px 0;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .username-group {
                flex-direction: column;
                align-items: stretch;
            }

            .generate-btn {
                width: 100%;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
            }

            .theme-toggle i {
                font-size: 18px;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 15px 10px;
            }

            .signup-header {
                padding: 20px 15px;
            }

            .signup-header h1 {
                font-size: 20px;
            }

            .signup-header p {
                font-size: 13px;
            }

            .logo {
                width: 55px;
                height: 55px;
            }

            .logo i {
                font-size: 26px;
            }

            .progress-container {
                padding: 12px 15px 8px;
            }

            .progress-text {
                font-size: 12px;
            }

            .signup-form {
                padding: 18px 15px 0;
            }

            .btn-signup {
                padding: 13px;
                font-size: 15px;
            }

            .login-link {
                font-size: 13px;
            }
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        .skip-to-content {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: white;
            padding: 8px;
            text-decoration: none;
            z-index: 100;
        }

        .skip-to-content:focus {
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Skip to main content -->
    <a href="#main-content" class="skip-to-content">Skip to main content</a>

    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <i class="fa-solid fa-sun"></i>
    </button>

    <main id="main-content" class="signup-container">
        <!-- Header -->
        <header class="signup-header">
            <div class="logo">
                <i class="fa-solid fa-user-plus" aria-hidden="true"></i>
            </div>
            <h1>Create Account</h1>
            <p>Join KADAM and start your journey</p>
        </header>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text" id="progressText">0% Complete</p>
        </div>

        <!-- Signup Form -->
        <form class="signup-form" id="signupForm" novalidate>
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter your full name" 
                        required
                        autocomplete="name"
                        aria-required="true"
                        aria-describedby="name-error"
                    >
                    <i class="fa-solid fa-user input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="name-error" class="error-message" role="alert"></span>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        autocomplete="email"
                        aria-required="true"
                        aria-describedby="email-error"
                    >
                    <i class="fa-regular fa-envelope input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="email-error" class="error-message" role="alert"></span>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="Enter your phone number" 
                        required
                        autocomplete="tel"
                        aria-required="true"
                        aria-describedby="phone-error"
                    >
                    <i class="fa-solid fa-phone input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="phone-error" class="error-message" role="alert"></span>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <div class="username-group">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="Click generate to create" 
                            required
                            disabled
                            aria-required="true"
                            aria-describedby="username-error"
                        >
                        <i class="fa-solid fa-at input-icon" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                    </div>
                    <button type="button" class="generate-btn" id="generateUsername" aria-label="Generate username">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                </div>
                <span id="username-error" class="error-message" role="alert"></span>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="address" 
                        name="address" 
                        placeholder="Enter your address" 
                        required
                        autocomplete="street-address"
                        aria-required="true"
                        aria-describedby="address-error"
                    >
                    <i class="fa-solid fa-location-dot input-icon" aria-hidden="true"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="address-error" class="error-message" role="alert"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Create a strong password" 
                        required
                        autocomplete="new-password"
                        aria-required="true"
                        aria-describedby="password-error"
                    >
                    <i class="fa-solid fa-lock input-icon" aria-hidden="true"></i>
                    <i class="fa-regular fa-eye password-toggle" 
                       id="togglePassword" 
                       role="button" 
                       tabindex="0"
                       aria-label="Toggle password visibility"
                       aria-pressed="false"></i>
                </div>
                <div class="password-strength" id="passwordStrength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span class="strength-text" id="strengthText"></span>
                </div>
                <span id="password-error" class="error-message" role="alert"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Re-enter your password" 
                        required
                        autocomplete="new-password"
                        aria-required="true"
                        aria-describedby="confirmPassword-error"
                    >
                    <i class="fa-solid fa-lock input-icon" aria-hidden="true"></i>
                    <i class="fa-regular fa-eye password-toggle" 
                       id="toggleConfirmPassword" 
                       role="button" 
                       tabindex="0"
                       aria-label="Toggle confirm password visibility"
                       aria-pressed="false"></i>
                    <i class="fa-solid fa-circle-check success-icon" aria-hidden="true"></i>
                </div>
                <span id="confirmPassword-error" class="error-message" role="alert"></span>
            </div>

            <!-- Terms Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="terms.html" target="_blank">Terms and Conditions</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-signup" aria-label="Create your account">
                Sign Up
            </button>

            <!-- Login Link -->
            <p class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </form>

        <!-- Footer Links -->
        <div style="text-align: center; margin: 20px 0; padding: 5px; color: var(--text-secondary); font-size: 13px;">
            <a href="terms.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Terms & Conditions</a>
            <span>|</span>
            <a href="privacy.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Privacy Policy</a>
            <span>|</span>
            <a href="login.html" style="color: var(--text-secondary); text-decoration: none; margin: 0 10px; transition: color 0.3s;" onmouseover="this.style.color='var(--primary-color)'" onmouseout="this.style.color='var(--text-secondary)'">Login</a>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themeIcon = themeToggle.querySelector('i');

        const currentTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', currentTheme);
        updateThemeIcon(currentTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.style.transform = 'rotate(360deg)';
            setTimeout(() => {
                themeToggle.style.transform = '';
            }, 300);

            if (theme === 'dark') {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                themeToggle.setAttribute('aria-label', 'Switch to light mode');
            } else {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                themeToggle.setAttribute('aria-label', 'Switch to dark mode');
            }
        }

        // Form Elements
        const signupForm = document.getElementById('signupForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const usernameInput = document.getElementById('username');
        const addressInput = document.getElementById('address');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const signupBtn = document.querySelector('.btn-signup');
        const generateBtn = document.getElementById('generateUsername');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        // Password Toggles
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

        togglePassword.addEventListener('click', () => togglePasswordVisibility(passwordInput, togglePassword));
        togglePassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility(passwordInput, togglePassword);
            }
        });

        toggleConfirmPassword.addEventListener('click', () => togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword));
        toggleConfirmPassword.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePasswordVisibility(confirmPasswordInput, toggleConfirmPassword);
            }
        });

        function togglePasswordVisibility(input, toggle) {
            const type = input.type === 'password' ? 'text' : 'password';
            input.type = type;
            toggle.classList.toggle('fa-eye');
            toggle.classList.toggle('fa-eye-slash');
            const isPressed = type === 'text';
            toggle.setAttribute('aria-pressed', isPressed);
        }

        // Generate Username from API
        generateBtn.addEventListener('click', async function() {
            this.classList.add('loading');
            this.innerHTML = '';
            
            try {
                const response = await fetch('https://randomuser.me/api/');
                const data = await response.json();
                const user = data.results[0];
                const username = user.login.username;
                
                usernameInput.value = username;
                usernameInput.classList.add('valid');
                usernameInput.classList.remove('invalid');
                
                // Enable submit after username is generated
                updateProgress();
            } catch (error) {
                console.error('Error generating username:', error);
                showError(usernameInput, document.getElementById('username-error'), 'Failed to generate username. Try again.');
            } finally {
                this.classList.remove('loading');
                this.innerHTML = '<i class="fa-solid fa-rotate"></i>';
            }
        });

        // Password Strength
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strengthContainer = document.getElementById('passwordStrength');
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthContainer.classList.remove('show');
                return;
            }

            strengthContainer.classList.add('show');
            const strength = calculatePasswordStrength(password);

            strengthFill.className = 'strength-fill ' + strength;
            strengthText.className = 'strength-text ' + strength;
            strengthText.textContent = strength.charAt(0).toUpperCase() + strength.slice(1) + ' password';
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            const hasMinLength = password.length >= 8;
            const hasLowerCase = /[a-z]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecialChar = /[^a-zA-Z0-9]/.test(password);

            // Must have minimum length
            if (!hasMinLength) return 'weak';
            
            // Must have uppercase, lowercase, and numbers (required by validation)
            const hasRequired = hasLowerCase && hasUpperCase && hasNumber;
            if (!hasRequired) return 'weak';

            // At this point, password meets minimum requirements
            strength = 2; // medium

            // Additional strength for special characters
            if (hasSpecialChar) strength++;

            // Additional strength for longer passwords
            if (password.length >= 12) strength++;

            if (strength <= 2) return 'medium';
            return 'strong';
        }

        // Real-time Validation
        nameInput.addEventListener('blur', () => validateName());
        emailInput.addEventListener('blur', () => validateEmail());
        phoneInput.addEventListener('blur', () => validatePhone());
        addressInput.addEventListener('blur', () => validateAddress());
        passwordInput.addEventListener('blur', () => validatePassword());
        confirmPasswordInput.addEventListener('blur', () => validateConfirmPassword());

        nameInput.addEventListener('input', () => {
            if (nameInput.classList.contains('invalid')) validateName();
            updateProgress();
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('invalid')) validateEmail();
            updateProgress();
        });

        phoneInput.addEventListener('input', () => {
            if (phoneInput.classList.contains('invalid')) validatePhone();
            updateProgress();
        });

        addressInput.addEventListener('input', () => {
            if (addressInput.classList.contains('invalid')) validateAddress();
            updateProgress();
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.classList.contains('invalid')) validatePassword();
            if (confirmPasswordInput.value) validateConfirmPassword();
            updateProgress();
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.classList.contains('invalid')) validateConfirmPassword();
            updateProgress();
        });

        termsCheckbox.addEventListener('change', updateProgress);

        function validateName() {
            const name = nameInput.value.trim();
            const nameError = document.getElementById('name-error');

            if (name === '') {
                showError(nameInput, nameError, 'Name is required');
                return false;
            } else if (name.length < 2) {
                showError(nameInput, nameError, 'Name must be at least 2 characters');
                return false;
            } else if (!/^[a-zA-Z\s]+$/.test(name)) {
                showError(nameInput, nameError, 'Name should only contain letters');
                return false;
            } else {
                clearError(nameInput, nameError);
                return true;
            }
        }

        function validateEmail() {
            const email = emailInput.value.trim();
            const emailError = document.getElementById('email-error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === '') {
                showError(emailInput, emailError, 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showError(emailInput, emailError, 'Please enter a valid email address');
                return false;
            } else {
                clearError(emailInput, emailError);
                return true;
            }
        }

        function validatePhone() {
            const phone = phoneInput.value.trim();
            const phoneError = document.getElementById('phone-error');
            const phoneRegex = /^[0-9+\-\s()]{10,}$/;

            if (phone === '') {
                showError(phoneInput, phoneError, 'Phone number is required');
                return false;
            } else if (!phoneRegex.test(phone)) {
                showError(phoneInput, phoneError, 'Please enter a valid phone number');
                return false;
            } else {
                clearError(phoneInput, phoneError);
                return true;
            }
        }

        function validateAddress() {
            const address = addressInput.value.trim();
            const addressError = document.getElementById('address-error');

            if (address === '') {
                showError(addressInput, addressError, 'Address is required');
                return false;
            } else if (address.length < 5) {
                showError(addressInput, addressError, 'Please enter a complete address');
                return false;
            } else {
                clearError(addressInput, addressError);
                return true;
            }
        }

        function validatePassword() {
            const password = passwordInput.value;
            const passwordError = document.getElementById('password-error');

            if (password === '') {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            } else if (password.length < 8) {
                showError(passwordInput, passwordError, 'Password must be at least 8 characters');
                return false;
            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])/.test(password)) {
                showError(passwordInput, passwordError, 'Include uppercase, lowercase, and numbers');
                return false;
            } else {
                clearError(passwordInput, passwordError);
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const confirmError = document.getElementById('confirmPassword-error');

            if (confirmPassword === '') {
                showError(confirmPasswordInput, confirmError, 'Please confirm your password');
                return false;
            } else if (password !== confirmPassword) {
                showError(confirmPasswordInput, confirmError, 'Passwords do not match');
                return false;
            } else {
                clearError(confirmPasswordInput, confirmError);
                return true;
            }
        }

        function showError(input, errorElement, message) {
            input.classList.remove('valid');
            input.classList.add('invalid');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearError(input, errorElement) {
            input.classList.remove('invalid');
            input.classList.add('valid');
            errorElement.textContent = '';
            errorElement.classList.remove('show');
        }

        // Progress Bar Update
        function updateProgress() {
            let completed = 0;
            const totalFields = 8;

            if (nameInput.classList.contains('valid')) completed++;
            if (emailInput.classList.contains('valid')) completed++;
            if (phoneInput.classList.contains('valid')) completed++;
            if (usernameInput.value && usernameInput.classList.contains('valid')) completed++;
            if (addressInput.classList.contains('valid')) completed++;
            if (passwordInput.classList.contains('valid')) completed++;
            if (confirmPasswordInput.classList.contains('valid')) completed++;
            if (termsCheckbox.checked) completed++;

            const percentage = Math.round((completed / totalFields) * 100);
            progressFill.style.width = percentage + '%';
            progressText.textContent = percentage + '% Complete';
        }

        // Form Submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const isNameValid = validateName();
            const isEmailValid = validateEmail();
            const isPhoneValid = validatePhone();
            const isUsernameValid = usernameInput.value !== '';
            const isAddressValid = validateAddress();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isTermsAccepted = termsCheckbox.checked;

            if (!isUsernameValid) {
                showError(usernameInput, document.getElementById('username-error'), 'Please generate a username');
            }

            if (!isTermsAccepted) {
                alert('Please accept the terms and conditions');
                return;
            }

            if (isNameValid && isEmailValid && isPhoneValid && isUsernameValid && 
                isAddressValid && isPasswordValid && isConfirmPasswordValid && isTermsAccepted) {
                
                signupBtn.classList.add('loading');
                signupBtn.textContent = '';

                // Simulate API call
                setTimeout(() => {
                    // Success - redirect to dashboard or verification
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });

        // Input Focus Animation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Prevent form resubmission
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
