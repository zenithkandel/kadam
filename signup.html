<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Kadam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Kadam</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="signup">
        <h2>Create Your Account</h2>
        <div class="user-type">
            <button onclick="showForm('student')" class="btn-primary">I'm a Student</button>
            <button onclick="showForm('employer')" class="btn-primary">I'm an Employer</button>
        </div>

        <form id="student-form" class="form hidden">
            <h3>Student Signup</h3>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="text" placeholder="Choose a Username" required>
            <input type="text" placeholder="Your Address" required>
            <button type="submit">Create Student Account</button>
        </form>

        <form id="employer-form" class="form hidden">
            <h3>Employer Signup</h3>
            <input type="text" placeholder="Full Name / Company Name" required>
            <input type="email" placeholder="Business Email" required>
            <input type="tel" placeholder="Contact Phone" required>
            <input type="text" placeholder="Address" required>
            <select required>
                <option value="" disabled selected>Are you a company or individual?</option>
                <option value="company">Company</option>
                <option value="individual">Individual</option>
            </select>
            <button type="submit">Create Employer Account</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script>
        function showForm(type) {
            document.getElementById('student-form').classList.add('hidden');
            document.getElementById('employer-form').classList.add('hidden');
            document.getElementById(type + '-form').classList.remove('hidden');
        }
    </script>
</body>
</html>
