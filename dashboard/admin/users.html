<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../style/dashboard-content.css">
    
    <style>
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border: 1px solid var(--card-border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            border: none;
            color: white;
        }

        .btn-edit {
            background: var(--primary-color);
        }

        .btn-ban {
            background: #ef4444;
        }

        .btn-verify {
            background: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="filter-bar">
        <div class="search-box">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search users...">
        </div>
        <div style="display: flex; gap: 10px;">
            <select class="form-control" style="padding: 8px; border-radius: 6px; border: 1px solid var(--card-border); background: var(--card-bg); color: var(--text-color);">
                <option value="all">All Roles</option>
                <option value="student">Student</option>
                <option value="employer">Employer</option>
            </select>
            <select class="form-control" style="padding: 8px; border-radius: 6px; border: 1px solid var(--card-border); background: var(--card-bg); color: var(--text-color);">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="banned">Banned</option>
                <option value="pending">Pending Verification</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Role</th>
                    <th>Email</th>
                    <th>Joined</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://ui-avatars.com/api/?name=John+Doe&background=random" alt="User" style="width: 30px; height: 30px; border-radius: 50%;">
                            <span>John Doe</span>
                        </div>
                    </td>
                    <td><span class="skill-tag" style="margin: 0;">Student</span></td>
                    <td>john.doe@example.com</td>
                    <td>Nov 20, 2025</td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>
                        <button class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="action-btn btn-ban"><i class="fa-solid fa-ban"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://ui-avatars.com/api/?name=Tech+Corp&background=random" alt="User" style="width: 30px; height: 30px; border-radius: 50%;">
                            <span>Tech Corp</span>
                        </div>
                    </td>
                    <td><span class="skill-tag" style="margin: 0; background: #e0f2fe; color: #0284c7;">Employer</span></td>
                    <td>hr@techcorp.com</td>
                    <td>Nov 18, 2025</td>
                    <td><span class="status-badge status-active">Active</span></td>
                    <td>
                        <button class="action-btn btn-edit"><i class="fa-solid fa-pen"></i></button>
                        <button class="action-btn btn-ban"><i class="fa-solid fa-ban"></i></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://ui-avatars.com/api/?name=New+User&background=random" alt="User" style="width: 30px; height: 30px; border-radius: 50%;">
                            <span>New User</span>
                        </div>
                    </td>
                    <td><span class="skill-tag" style="margin: 0;">Student</span></td>
                    <td>new@example.com</td>
                    <td>Today</td>
                    <td><span class="status-badge status-pending">Pending</span></td>
                    <td>
                        <button class="action-btn btn-verify"><i class="fa-solid fa-check"></i></button>
                        <button class="action-btn btn-ban"><i class="fa-solid fa-ban"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
