<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KADAM</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin-dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa-solid fa-shield-halved"></i>
                    <span>Admin</span>
                </div>
                <button class="close-sidebar" id="closeSidebar"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="#" class="nav-link active" data-page="overview.html">
                            <i class="fa-solid fa-chart-pie"></i>
                            <span>Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="users.html">
                            <i class="fa-solid fa-users-gear"></i>
                            <span>User Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="tasks.html">
                            <i class="fa-solid fa-list-check"></i>
                            <span>Task Monitoring</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="reports.html">
                            <i class="fa-solid fa-file-invoice"></i>
                            <span>Reports</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-page="settings.html">
                            <i class="fa-solid fa-sliders"></i>
                            <span>System Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <a href="../../index.html" class="nav-link logout-link">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-header">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
                
                <h2 class="page-title" id="pageTitle">Overview</h2>

                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fa-solid fa-moon"></i>
                    </button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Admin+User&background=000&color=fff" alt="Profile">
                        <span class="user-name">Administrator</span>
                    </div>
                </div>
            </header>

            <!-- Content Area (Iframe) -->
            <div class="content-wrapper">
                <iframe src="overview.html" id="contentFrame" frameborder="0"></iframe>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
