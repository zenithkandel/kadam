<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Jobs</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard-content.css">
    
    <style>
        /* Search & Filter Bar */
        .search-filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            position: relative;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        .filter-select {
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            font-family: inherit;
        }

        /* Job Cards */
        .job-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .job-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-color);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
            background: var(--background-dark);
        }

        .job-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            background: var(--primary-light);
            color: var(--primary-color);
            font-weight: 500;
        }

        .job-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .company-name {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tag {
            font-size: 0.8rem;
            padding: 4px 8px;
            background: var(--background-color);
            border-radius: 4px;
            color: var(--text-light);
        }

        .job-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .job-price {
            font-weight: 600;
            color: var(--text-color);
        }

        .btn-apply {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn-apply:hover {
            background: var(--primary-dark);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: var(--background-color);
            color: var(--text-color);
            font-family: inherit;
        }

        .file-upload-area {
            border: 2px dashed var(--card-border);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-upload-area:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: var(--background-color);
            color: var(--text-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="search-filter-bar">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-input" placeholder="Search for jobs (e.g. Web Design, Logo)...">
        </div>
        <select class="filter-select" id="category-filter">
            <option value="">All Categories</option>
            <option value="Web Development">Web Development</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Content Writing">Content Writing</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Data Entry">Data Entry</option>
        </select>
        <select class="filter-select" id="sort-filter">
            <option value="newest">Newest</option>
            <option value="price-high">Price: High to Low</option>
            <option value="price-low">Price: Low to High</option>
        </select>
    </div>

    <div class="section-header">
        <h3>Recommended for You</h3>
        <span style="color: var(--text-light); font-size: 0.9rem;">Based on your skills</span>
    </div>

    <div class="job-grid" id="job-grid-container">
        <!-- Loaded via JS -->
        <div style="text-align: center; padding: 20px; grid-column: 1/-1;">Loading jobs...</div>
    </div>

    <!-- Apply Modal -->
    <div class="modal-overlay" id="applyModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Apply for Job</h3>
                <button class="modal-close" onclick="closeModal('applyModal')">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="applyForm">
                    <input type="hidden" id="apply-task-id">
                    <div class="form-group">
                        <label class="form-label">Cover Letter</label>
                        <textarea class="form-control" id="cover-letter" rows="5" placeholder="Explain why you're the best fit for this job..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Attachments (Portfolio/Resume)</label>
                        <div class="file-upload-area">
                            <i class="fa-solid fa-cloud-upload-alt"></i>
                            <p>Click to upload or drag and drop</p>
                            <input type="file" hidden>
                        </div>
                    </div>
                    <div class="form-row" style="display: flex; gap: 10px;">
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">Proposed Rate (Rs.)</label>
                            <input type="number" class="form-control" id="proposed-rate" placeholder="e.g. 15000">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label class="form-label">Estimated Time</label>
                            <input type="text" class="form-control" placeholder="e.g. 3 days">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('applyModal')">Cancel</button>
                <button class="btn-primary" onclick="submitApplication()">Submit Application</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/api.js"></script>
    <script>
        let allTasks = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadTasks();

            // Event Listeners for filters
            document.getElementById('search-input').addEventListener('input', debounce(filterTasks, 500));
            document.getElementById('category-filter').addEventListener('change', filterTasks);
            document.getElementById('sort-filter').addEventListener('change', filterTasks);
        });

        async function loadTasks() {
            try {
                const response = await ApiHandler.get('tasks/list.php');
                if (response.success) {
                    allTasks = response.data;
                    renderTasks(allTasks);
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('job-grid-container').innerHTML = '<div style="text-align: center; padding: 20px; grid-column: 1/-1; color: red;">Error loading jobs.</div>';
            }
        }

        function filterTasks() {
            const search = document.getElementById('search-input').value.toLowerCase();
            const category = document.getElementById('category-filter').value;
            const sort = document.getElementById('sort-filter').value;

            let filtered = allTasks.filter(task => {
                const matchesSearch = task.title.toLowerCase().includes(search) || task.description.toLowerCase().includes(search);
                const matchesCategory = category ? task.category === category : true;
                return matchesSearch && matchesCategory;
            });

            if (sort === 'price-high') {
                filtered.sort((a, b) => b.budget - a.budget);
            } else if (sort === 'price-low') {
                filtered.sort((a, b) => a.budget - b.budget);
            } else {
                // Newest (default from API is usually newest first, but let's ensure)
                filtered.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            }

            renderTasks(filtered);
        }

        function renderTasks(tasks) {
            const container = document.getElementById('job-grid-container');
            container.innerHTML = '';

            if (tasks.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; grid-column: 1/-1; color: var(--text-light);">No jobs found matching your criteria.</div>';
                return;
            }

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'job-card';
                
                // Generate random color for company logo placeholder if no image
                const randomColor = Math.floor(Math.random()*16777215).toString(16);
                const companyName = task.employer_name || 'Unknown Company';
                const companyInitial = companyName.charAt(0).toUpperCase();

                card.innerHTML = `
                    <div class="job-header">
                        <div class="company-logo" style="background-color: #${randomColor}; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem;">
                            ${companyInitial}
                        </div>
                        <span class="job-badge">${task.category}</span>
                    </div>
                    <h4 class="job-title">${task.title}</h4>
                    <div class="company-name">
                        <i class="fa-solid fa-building"></i> ${companyName}
                    </div>
                    <div class="job-tags">
                        <span class="tag">${task.difficulty_level || 'Intermediate'}</span>
                        <span class="tag">Remote</span>
                    </div>
                    <p style="font-size: 0.9rem; color: var(--text-light); margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">
                        ${task.description}
                    </p>
                    <div class="job-footer">
                        <span class="job-price">Rs. ${task.budget}</span>
                        <button class="btn-apply" onclick="openModal('applyModal', '${task.title}', ${task.id})">Apply Now</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Modal Functions
        function openModal(modalId, jobTitle = '', taskId = null) {
            const modal = document.getElementById(modalId);
            if (jobTitle) {
                modal.querySelector('.modal-title').textContent = 'Apply for: ' + jobTitle;
            }
            if (taskId) {
                document.getElementById('apply-task-id').value = taskId;
            }
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function submitApplication() {
            const taskId = document.getElementById('apply-task-id').value;
            const coverLetter = document.getElementById('cover-letter').value;
            const rate = document.getElementById('proposed-rate').value;

            // Here you would handle the form submission to API
            // For now, simulation
            alert(`Application submitted for Task ID: ${taskId}\nRate: Rs. ${rate}`);
            closeModal('applyModal');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
                document.body.style.overflow = '';
            }
        }
    </script>
</body>
</html>
