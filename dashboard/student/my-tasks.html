<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard-content.css">
    
    <style>
        .tabs {
            display: flex;
            gap: 20px;
            border-bottom: 1px solid var(--card-border);
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-light);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-action {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid var(--card-border);
            background: var(--background-light);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        .btn-action:hover {
            background: var(--card-bg);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-primary-sm {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary-sm:hover {
            background: var(--primary-dark);
            color: white;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-container {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .modal-body {
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--card-border);
            border-radius: 4px;
            background: var(--background-light);
            color: var(--text-color);
        }

        .file-upload-area {
            border: 2px dashed var(--card-border);
            border-radius: 4px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .file-upload-area:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--card-border);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('active')">Active Tasks (<span id="count-active">0</span>)</button>
        <button class="tab-btn" onclick="switchTab('completed')">Completed (<span id="count-completed">0</span>)</button>
        <button class="tab-btn" onclick="switchTab('applications')">Applications (<span id="count-applications">0</span>)</button>
    </div>

    <!-- Task List Container -->
    <div id="task-list-container" class="task-list">
        <!-- Loaded via JS -->
        <div style="text-align: center; padding: 20px; color: var(--text-light);">Loading tasks...</div>
    </div>

    <!-- Submit Work Modal -->
    <div class="modal-overlay" id="submitWorkModal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Submit Work</h3>
                <button class="modal-close" onclick="closeModal('submitWorkModal')">
                    <i class="fa-solid fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="submitWorkForm">
                    <input type="hidden" id="submit-task-id">
                    <div class="form-group">
                        <label class="form-label">Work Description / Notes</label>
                        <textarea class="form-control" id="work-description" rows="5" placeholder="Describe the work you are submitting..."></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Upload Files</label>
                        <div class="file-upload-area">
                            <i class="fa-solid fa-cloud-upload-alt"></i>
                            <p>Click to upload project files</p>
                            <input type="file" id="work-files" hidden multiple>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">External Link (Optional)</label>
                        <input type="url" class="form-control" id="work-link" placeholder="https://github.com/...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closeModal('submitWorkModal')">Cancel</button>
                <button class="btn-primary" onclick="submitWork()">Submit</button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/api.js"></script>
    <script>
        let allTasks = [];
        let currentTab = 'active';

        document.addEventListener('DOMContentLoaded', async () => {
            await loadTasks();
        });

        async function loadTasks() {
            try {
                const response = await ApiHandler.get('tasks/my_tasks.php');
                if (response.success) {
                    allTasks = response.data;
                    updateCounts();
                    renderTasks();
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('task-list-container').innerHTML = '<div style="text-align: center; padding: 20px; color: red;">Error loading tasks.</div>';
            }
        }

        function updateCounts() {
            const active = allTasks.filter(t => t.application_status === 'accepted' && t.status !== 'completed').length;
            const completed = allTasks.filter(t => t.status === 'completed').length; // Assuming completed tasks are marked as such
            const applications = allTasks.filter(t => t.application_status === 'pending').length;

            document.getElementById('count-active').textContent = active;
            document.getElementById('count-completed').textContent = completed;
            document.getElementById('count-applications').textContent = applications;
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active'); // Note: event might be undefined if called programmatically, but here it's onclick
            renderTasks();
        }

        function renderTasks() {
            const container = document.getElementById('task-list-container');
            container.innerHTML = '';

            let filteredTasks = [];
            if (currentTab === 'active') {
                filteredTasks = allTasks.filter(t => t.application_status === 'accepted' && t.status !== 'completed');
            } else if (currentTab === 'completed') {
                filteredTasks = allTasks.filter(t => t.status === 'completed');
            } else if (currentTab === 'applications') {
                filteredTasks = allTasks.filter(t => t.application_status === 'pending');
            }

            if (filteredTasks.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: var(--text-light);">No tasks found in this category.</div>';
                return;
            }

            filteredTasks.forEach(task => {
                const card = document.createElement('div');
                card.className = 'task-card';
                
                let statusBadge = '';
                let actions = '';

                if (currentTab === 'active') {
                    statusBadge = '<span class="task-status status-active">In Progress</span>';
                    actions = `
                        <button class="btn-action btn-primary-sm" onclick="openModal('submitWorkModal', '${task.title}', ${task.id})">Submit Work</button>
                        <button class="btn-action">Message Employer</button>
                        <button class="btn-action">View Details</button>
                    `;
                } else if (currentTab === 'completed') {
                    statusBadge = '<span class="task-status status-completed">Completed</span>';
                    actions = `<button class="btn-action">View Certificate</button>`;
                } else {
                    statusBadge = '<span class="task-status status-pending">Pending</span>';
                    actions = `<button class="btn-action" onclick="alert('Application is pending review.')">Check Status</button>`;
                }

                card.innerHTML = `
                    <div class="task-header">
                        ${statusBadge}
                        <span style="color: var(--text-light); font-size: 0.8rem;">Posted: ${new Date(task.created_at).toLocaleDateString()}</span>
                    </div>
                    <h4 class="task-title">${task.title}</h4>
                    <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 10px;">
                        ${task.description.substring(0, 100)}...
                    </p>
                    <div class="task-meta">
                        <span><i class="fa-solid fa-money-bill"></i> Rs. ${task.budget}</span>
                        <span><i class="fa-solid fa-tag"></i> ${task.category}</span>
                    </div>
                    <div class="task-actions">
                        ${actions}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Modal Functions
        function openModal(modalId, taskTitle = '', taskId = null) {
            const modal = document.getElementById(modalId);
            if (taskTitle) {
                modal.querySelector('.modal-title').textContent = 'Submit Work: ' + taskTitle;
            }
            if (taskId) {
                document.getElementById('submit-task-id').value = taskId;
            }
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        async function submitWork() {
            const btn = document.querySelector('#submitWorkModal .btn-primary');
            const originalText = btn.textContent;
            btn.textContent = 'Submitting...';
            btn.disabled = true;

            const taskId = document.getElementById('submit-task-id').value;
            const description = document.getElementById('work-description').value;
            const link = document.getElementById('work-link').value;
            
            const data = {
                task_id: taskId,
                message: description + (link ? `\n\nLink: ${link}` : ''),
                files: [] // File upload not implemented in this demo
            };

            try {
                const response = await ApiHandler.post('tasks/submit_work.php', data);
                if (response.success) {
                    alert('Work submitted successfully!');
                    closeModal('submitWorkModal');
                    loadTasks();
                } else {
                    alert(response.message || 'Failed to submit work.');
                }
            } catch (error) {
                console.error('Error submitting work:', error);
                alert('An error occurred.');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('active');
                document.body.style.overflow = '';
            }
        }
    </script>
</body>
</html>
